<!DOCTYPE html>
<html>
<head>
<title>KP Scan & Upload Document</title>

<script type="text/javascript" src="Resources/dynamsoft.webtwain.initiate.js"></script>
<script type="text/javascript" src="Resources/dynamsoft.webtwain.config.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
        height: 100vh;
    }
    #input-container {
        display: flex;
        gap: 10px;
        position: fixed;
        top: 10px;
        background-color: #f4f4f4;
        padding: 10px;
        z-index: 1000;
    }
    #scan-button, #cancel-button {
        width: 200px;
        height: 35px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #scan-button { background-color: #28a745; }
    #scan-button:hover { background-color: #218838; }
    #cancel-button { background-color: #dc3545; }
    #cancel-button:hover { background-color: #c82333; }

    /* ★ Custom preview only */
    #customPreview {
        width: 400px;
        height: auto;
        margin-top: 100px;
        border: 2px solid #ccc;
        background: white;
        padding: 5px;
    }
</style>

</head>
<body>

<!-- Buttons -->
<div id="input-container">
    <input type="button" id="scan-button" value="Scan" onclick="AcquireImage();" />
    <input type="button" id="cancel-button" value="Clear" onclick="ResetContainer();" />
</div>

<!-- ★ Custom Preview -->
<h3 style="margin-top:100px;">Scanned Document Preview</h3>
<img id="customPreview" alt="No preview available yet" />

<script type="text/javascript">

let DWTObject = null;
let scannedBlob = null;

/* Initialize Dynamsoft WebTwain */
Dynamsoft.DWT.RegisterEvent("OnWebTwainReady", function () {
    DWTObject = Dynamsoft.DWT.GetWebTwain(null);  // no built-in preview container
});

/* Get URL parameters */
function getQueryParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name) || "";
}

/* ★ Scan document */
function AcquireImage() {
    if (DWTObject) {
        DWTObject.GetSourceNamesAsync()
            .then(sources => {
                if (sources.length === 0) {
                    alert("No scanner detected.");
                    return Promise.reject("No scanner.");
                }
                return DWTObject.OpenSourceAsync();
            })
            .then(() => DWTObject.AcquireImageAsync({ IfCloseSourceAfterAcquire: true }))
            .then(() =>
                DWTObject.ConvertToBlob(
                    [DWTObject.HowManyImagesInBuffer - 1],
                    Dynamsoft.DWT.EnumDWT_ImageType.IT_JPG
                )
            )
            .then(jpgBlob => {
                scannedBlob = jpgBlob;

                /* ★ SHOW CUSTOM PREVIEW (JPG) */
                showCustomPreview(jpgBlob);

                /* Convert to PDF for upload */
                return convertToPDF();
            })
            .then(pdfBlob => {
                scannedBlob = pdfBlob;  
                uploadToOneDrive();
            })
            .catch(err => console.error(err));
    }
}

/* ★ Display scanned JPG preview */
function showCustomPreview(blob) {
    const reader = new FileReader();
    reader.onload = e => {
        document.getElementById("customPreview").src = e.target.result;
    };
    reader.readAsDataURL(blob);
}

/* Convert scanned image to PDF */
async function convertToPDF() {
    return DWTObject.ConvertToBlob(
        [DWTObject.HowManyImagesInBuffer - 1],
        Dynamsoft.DWT.EnumDWT_ImageType.IT_PDF
    );
}

/* Upload PDF to OneDrive */
async function uploadToOneDrive() {
    const accessToken = getQueryParameter("access_token");
    const fileName = getQueryParameter("file_name");
    const applicationType = getQueryParameter("application_type") || "application/pdf";

    if (!accessToken || !fileName) {
        alert("Missing access_token or file_name.");
        return;
    }

    const uploadUrl = `https://graph.microsoft.com/${fileName}`;

    try {
        const response = await fetch(uploadUrl, {
            method: "PUT",
            headers: {
                "Authorization": `Bearer ${accessToken}`,
                "Content-Type": applicationType
            },
            body: scannedBlob
        });

        if (response.ok) {
            const json = await response.json();
            alert("File uploaded successfully!");
            console.log(json.webUrl);
        } else {
            const errorText = await response.text();
            alert("Upload failed:\n" + errorText);
        }
    } catch (err) {
        alert("Error uploading file.");
        console.error(err);
    }
}

/* Reset */
function ResetContainer() {
    location.reload();
}

</script>

</body>
</html>
