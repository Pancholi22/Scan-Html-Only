<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <script type="text/javascript" src="Resources/dynamsoft.webtwain.initiate.js"></script>
    <script type="text/javascript" src="Resources/dynamsoft.webtwain.config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* height: 100vh; */
            background-color: #f4f4f4;
        }
        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #large-input {
            width: 400px;
            height: 50px;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #scan-button {
            width: 420px;
            height:35px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }
        #scan-button:hover {
            background-color: #218838;
        }
        #dwtcontrolContainer {
            width: 500px;
            height:650px;
            background-color: white;
            border: 2px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div id="dwtcontrolContainer"></div>
    <div id="input-container">
        <input type="button" id="scan-button" value="Scan" onclick="AcquireImage();" />
    </div>
    
    <script type="text/javascript">
        var DWTObject;
        // Register event to initialize the Dynamic Web TWAIN object
        Dynamsoft.DWT.RegisterEvent("OnWebTwainReady", function () {
            DWTObject = Dynamsoft.DWT.GetWebTwain('dwtcontrolContainer');
        }); 

        // Acquire image from scanner
        function AcquireImage() {
            if (DWTObject) {
                DWTObject.SelectSourceAsync()
                    .then(function(){
                        return DWTObject.AcquireImageAsync({
                            IfCloseSourceAfterAcquire: true 
                        });
                    })
                    .then(function() {
                        // After successful scan, automatically trigger the download process
                        DownloadPDF();
                    })
                    .catch(function (exp) {
                        alert(exp.message);
                    });
            }
        }

        // Save all scanned images as a PDF file automatically
        function DownloadPDF() {
            if (DWTObject) {
                if (DWTObject.HowManyImagesInBuffer > 0) {
                    DWTObject.SaveAllAsPDF("D:/BLOG/ScannedDocument.pdf", 
                        function(){
                            alert("PDF downloaded successfully.");
                        }, 
                        function(errorCode, errorString){
                            alert("Error: " + errorString);
                        }
                    );
                } else {
                    alert("No scanned image to download.");
                }
            }
        }
    </script>
</body>
</html>
