<!DOCTYPE html>
<html>
<head>
<title>KP Scan & Upload Document</title>

<script type="text/javascript" src="Resources/dynamsoft.webtwain.initiate.js"></script>
<script type="text/javascript" src="Resources/dynamsoft.webtwain.config.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
        height: 100vh;
    }

    #input-container {
        display: flex;
        gap: 10px;
        position: fixed;
        top: 10px;
        background-color: #f4f4f4;
        padding: 10px;
        z-index: 1000;
    }

    #scan-button, #cancel-button {
        width: 200px;
        height: 35px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #scan-button {
        background-color: #28a745;
    }

    #scan-button:hover {
        background-color: #218838;
    }

    #cancel-button {
        background-color: #dc3545;
    }

    #cancel-button:hover {
        background-color: #c82333;
    }

    /* NO PREVIEW BOX ANYMORE */
    #dwtcontrolContainer {
        width: 1px;
        height: 1px;
        overflow: hidden;
        opacity: 0;
    }

    #base64-output {
        margin-top: 80px;
        width: 90%;
        padding: 15px;
        background: white;
        border: 2px solid #ccc;
        border-radius: 8px;
        word-wrap: break-word;
        font-size: 14px;
    }
</style>
</head>

<body>

<div id="input-container">
    <input type="button" id="scan-button" value="Scan" onclick="AcquireImage();" />
    <input type="button" id="cancel-button" value="Clear" onclick="ResetContainer();" />
</div>

<!-- Hidden container only needed for TWAIN initialization -->
<div id="dwtcontrolContainer"></div>

<!-- Base64 Will Appear Here -->
<p id="base64-output">Base64 output will appear here after scanningâ€¦</p>

<script type="text/javascript">

let DWTObject = null;
let scannedBlob = null;

Dynamsoft.DWT.RegisterEvent("OnWebTwainReady", function () {
    DWTObject = Dynamsoft.DWT.GetWebTwain("dwtcontrolContainer");
});

/* Read URL query parameter */
function getQueryParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name) || "";
}

/* MAIN SCAN FUNCTION */
function AcquireImage() {
    if (!DWTObject) {
        alert("Scanner not initialized.");
        return;
    }

    DWTObject.GetSourceNamesAsync()
        .then(sources => {
            if (sources.length === 0) {
                alert("No scanner detected.");
                return Promise.reject();
            }
            return DWTObject.OpenSourceAsync();
        })
        .then(() => DWTObject.AcquireImageAsync({ IfCloseSourceAfterAcquire: true }))
        .then(() => DWTObject.ConvertToBlob(
            [DWTObject.HowManyImagesInBuffer - 1],
            Dynamsoft.DWT.EnumDWT_ImageType.IT_PDF
        ))
        .then(async (result) => {
            scannedBlob = result;
            const base64 = await convertBlobToBase64(scannedBlob);
            document.getElementById("base64-output").innerText = base64;
        })
        .catch(err => console.error(err));
}

/* Convert scanned blob to Base64 */
function convertBlobToBase64(blob) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
    });
}

/* Optional Upload Function */
async function uploadToOneDrive() {
    const accessToken = getQueryParameter("access_token");
    const fileName = getQueryParameter("file_name");
    const applicationType = getQueryParameter("application_type") || "application/pdf";

    if (!accessToken || !fileName) {
        alert("Missing access_token or file_name in URL.");
        return;
    }

    const uploadUrl = `https://graph.microsoft.com/${fileName}`;

    try {
        const response = await fetch(uploadUrl, {
            method: "PUT",
            headers: {
                "Authorization": `Bearer ${accessToken}`,
                "Content-Type": applicationType
            },
            body: scannedBlob
        });

        if (response.ok) {
            alert("Upload successful!");
        } else {
            alert("Upload failed: " + await response.text());
        }
    } catch (err) {
        console.error(err);
        alert("Upload error occurred");
    }
}

function ResetContainer() {
    location.reload();
}

</script>

</body>
</html>
