<!DOCTYPE html>
<html>
<head>
<title>KP Scan & Upload Document</title>

<script type="text/javascript" src="Resources/dynamsoft.webtwain.initiate.js"></script>
<script type="text/javascript" src="Resources/dynamsoft.webtwain.config.js"></script>

<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            height: 100vh;
        }
        #input-container {
            display: flex;
            gap: 10px;
            position: fixed;
            top: 10px;
            background-color: #f4f4f4;
            padding: 10px;
            z-index: 1000;
        }
        #scan-button, #cancel-button {
            width: 200px;
            height: 35px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #scan-button { background-color: #28a745; }
        #scan-button:hover { background-color: #218838; }
        #cancel-button { background-color: #dc3545; }
        #cancel-button:hover { background-color: #c82333; }

        /* ‚ùó Dynamsoft preview container is still here but hidden */
        #dwtcontrolContainer {
            width: 400px;
            height: 500px;
            opacity: 0;           /* Completely invisible */
            pointer-events: none; /* Disable clicking */
            position: absolute;   /* Do not affect page layout */
        }

        /* ‚≠ê Custom Preview */
        #customPreview {
            width: 400px;
            margin-top: 100px;
            border: 2px solid #ccc;
            background: white;
            padding: 5px;
        }
</style>
</head>

<body>

<div id="input-container">
    <input type="button" id="scan-button" value="Scan" onclick="AcquireImage();" />
    <input type="button" id="cancel-button" value="Clear" onclick="ResetContainer();" />
</div>

<!-- üëá Dynamsoft Viewer (loaded but hidden) -->
<div id="dwtcontrolContainer"></div>

<!-- ‚≠ê Custom Preview (only this is visible) -->
<h3 style="margin-top:100px;">Custom Preview</h3>
<img id="customPreview" alt="No preview yet" />

<script type="text/javascript">

let DWTObject = null;
let scannedBlob = null;

/* Initialize Dynamsoft (still required even though UI is hidden) */
Dynamsoft.DWT.RegisterEvent("OnWebTwainReady", function () {
    DWTObject = Dynamsoft.DWT.GetWebTwain('dwtcontrolContainer');
});

/* Read URL params */
function getQueryParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name) || "";
}

/* ‚≠ê SCAN FUNCTION */
function AcquireImage() {
    if (DWTObject) {
        DWTObject.GetSourceNamesAsync()
            .then(sources => {
                if (sources.length === 0) {
                    alert("No scanner detected.");
                    return Promise.reject("No scanner.");
                }
                return DWTObject.OpenSourceAsync();
            })
            .then(() => DWTObject.AcquireImageAsync({ IfCloseSourceAfterAcquire: true }))
            .then(() =>
                /* Create JPG blob for custom preview */
                DWTObject.ConvertToBlob(
                    [DWTObject.HowManyImagesInBuffer - 1],
                    Dynamsoft.DWT.EnumDWT_ImageType.IT_JPG
                )
            )
            .then((jpgBlob) => {

                scannedBlob = jpgBlob;

                /* ‚≠ê SHOW CUSTOM PREVIEW FROM SCANNED DOCUMENT */
                showCustomPreview(jpgBlob);

                /* Convert to PDF before upload */
                return convertToPDF();
            })
            .then(pdfBlob => {
                scannedBlob = pdfBlob;
                uploadToOneDrive();
            })
            .catch(exp => console.error(exp.message));
    }
}

/* ‚≠ê CUSTOM PREVIEW (direct blob ‚Üí image) */
function showCustomPreview(blob) {
    const reader = new FileReader();
    reader.onload = function (e) {
        document.getElementById("customPreview").src = e.target.result;
    };
    reader.readAsDataURL(blob);
}

/* Convert image to PDF blob */
async function convertToPDF() {
    return DWTObject.ConvertToBlob(
        [DWTObject.HowManyImagesInBuffer - 1],
        Dynamsoft.DWT.EnumDWT_ImageType.IT_PDF
    );
}

/* Upload to OneDrive */
async function uploadToOneDrive() {

    const accessToken = getQueryParameter("access_token");
    const fileName = getQueryParameter("file_name");
    const applicationType = getQueryParameter("application_type") || "application/pdf";

    if (!accessToken || !fileName) {
        alert("Missing access token or file name.");
        return;
    }

    const uploadUrl = `https://graph.microsoft.com/${fileName}`;

    try {
        const response = await fetch(uploadUrl, {
            method: "PUT",
            headers: {
                "Authorization": `Bearer ${accessToken}`,
                "Content-Type": applicationType
            },
            body: scannedBlob
        });

        if (response.ok) {
            const json = await response.json();
            alert("File uploaded successfully!");
            console.log(json.webUrl);
        } else {
            const errTxt = await response.text();
            alert("Upload failed:\n" + errTxt);
        }
    } catch (err) {
        alert("Unexpected error.");
        console.error(err);
    }
}

/* Reset the page */
function ResetContainer() {
    location.reload();
}

</script>
</body>
</html>
