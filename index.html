<!DOCTYPE html>
<html>
<head>
<title>KP Scan & Upload Document</title>

<script type="text/javascript" src="Resources/dynamsoft.webtwain.initiate.js"></script>
<script type="text/javascript" src="Resources/dynamsoft.webtwain.config.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
        height: 100vh;
    }
    #input-container {
        display: flex;
        gap: 10px;
        position: fixed;
        top: 10px;
        background-color: #f4f4f4;
        padding: 10px;
        z-index: 1000;
    }
    #scan-button, #cancel-button {
        width: 200px;
        height: 35px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #scan-button { background-color: #28a745; }
    #scan-button:hover { background-color: #218838; }
    #cancel-button { background-color: #dc3545; }
    #cancel-button:hover { background-color: #c82333; }

    /* Custom preview only */
    #customPreview {
        width: 400px;
        margin-top: 80px;
        border: 2px solid #ccc;
        background: white;
        padding: 5px;
    }
</style>

</head>
<body>

<!-- Buttons -->
<div id="input-container">
    <input type="button" id="scan-button" value="Scan" onclick="AcquireImage();" />
    <input type="button" id="cancel-button" value="Clear" onclick="ResetContainer();" />
</div>

<!-- ★ ONLY custom preview -->
<h3 style="margin-top:80px;">Scanned Document Preview</h3>
<img id="customPreview" alt="Your scanned document will appear here" />

<script type="text/javascript">

let DWTObject = null;
let pdfBlob = null;

/* ★ Load WebTWAIN in HEADLESS mode (NO PREVIEW CONTAINER) */
Dynamsoft.DWT.RegisterEvent("OnWebTwainReady", function () {
    DWTObject = Dynamsoft.DWT.GetWebTwain(null); // important: null = no viewer
});

/* Read URL parameters */
function getQueryParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name) || "";
}

/* ★ SCAN FUNCTION */
function AcquireImage() {
    if (DWTObject) {
        DWTObject.GetSourceNamesAsync()
            .then(sources => {
                if (sources.length === 0) {
                    alert("No scanner detected.");
                    return Promise.reject("No scanner available.");
                }
                return DWTObject.OpenSourceAsync();
            })
            .then(() => DWTObject.AcquireImageAsync({ IfCloseSourceAfterAcquire: true }))
            .then(() => 
                /* Convert for preview (JPG) */
                DWTObject.ConvertToBlob(
                    [DWTObject.HowManyImagesInBuffer - 1],
                    Dynamsoft.DWT.EnumDWT_ImageType.IT_JPG
                )
            )
            .then(jpgBlob => {
                showCustomPreview(jpgBlob);  // show preview

                /* Convert PDF for upload */
                return DWTObject.ConvertToBlob(
                    [DWTObject.HowManyImagesInBuffer - 1],
                    Dynamsoft.DWT.EnumDWT_ImageType.IT_PDF
                );
            })
            .then(pdf => {
                pdfBlob = pdf;
                uploadToOneDrive();
            })
            .catch(exp => console.error(exp.message));
    }
}

/* ★ CUSTOM PREVIEW FUNCTION */
function showCustomPreview(blob) {
    const reader = new FileReader();
    reader.onload = function(e) {
        document.getElementById("customPreview").src = e.target.result;
    };
    reader.readAsDataURL(blob);
}

/* ★ UPLOAD FUNCTION */
async function uploadToOneDrive() {
    const accessToken = getQueryParameter("access_token");
    const fileName = getQueryParameter("file_name");

    if (!accessToken || !fileName) {
        alert("Missing access_token or file_name in URL.");
        return;
    }

    const uploadUrl = `https://graph.microsoft.com/${fileName}`;

    try {
        const response = await fetch(uploadUrl, {
            method: "PUT",
            headers: {
                "Authorization": `Bearer ${accessToken}`,
                "Content-Type": "application/pdf"
            },
            body: pdfBlob
        });

        if (response.ok) {
            const json = await response.json();
            alert("File uploaded successfully!");
        } else {
            alert("Upload failed:\n" + await response.text());
        }

    } catch (err) {
        alert("An unexpected error occurred.");
        console.error(err);
    }
}

/* Reset page */
function ResetContainer() {
    location.reload();
}

</script>
</body>
</html>
